<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Education Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #eef5f9;
      overflow-x: hidden;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
      animation: slideDown 1s ease-in-out;
    }

    nav {
      background-color: #333;
      overflow: hidden;
      animation: fadeIn 1s ease-in;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .form-container {
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.8s ease;
    }

    .form-container.visible {
      opacity: 1;
      transform: scale(1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      animation: fadeInUp 1s ease forwards;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Education Website</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="courses.html">Courses</a>
    <a href="students.html">Students</a>
    <a href="teachers.html">Teachers</a>
    <a href="attendens.html">Attendance</a>
    <a href="results.html">Results</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="form-container" id="formBox">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="text" placeholder="Subject" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p class="success-message" id="successMessage">
      âœ… Thank you for contacting us. We will contact you soon!
    </p>
  </div>

  <footer>
    <p>&copy; 2025 My Education Website. All rights reserved.</p>
  </footer>

  <script>
    // Show form with animation
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("formBox").classList.add("visible");
    });

    // Handle form submission
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Stop form from refreshing the page
      document.getElementById("successMessage").style.display = "block";
      this.reset(); // Optional: clear the form
    });
  </script>

</body>
</html>
